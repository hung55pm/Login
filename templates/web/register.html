<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    {% load i18n %}
    {% load static %}
    <script src="/static/js/login.js" type="text/javascript"></script>
    <link href="{% static 'web/style.css' %}" rel="stylesheet" type="text/css"/>

</head>
<body>
<div class="login-page">
    <div class="form">
        <form class="register-form" action="" method="post">
            {% csrf_token %}
            <input type="text" placeholder='{% trans "Number phone"%}' name="phone"/>
            <input type="password" placeholder='{% trans "PassWord" %}' name="pass"/>
            <input type="text" placeholder='{% trans "Email" %}' name="email"/>
            <input type="text" placeholder='{% trans "Name" %}' name="name"/>
            <input type="date" placeholder='{% trans "Birthday" %}' name="birthday"/>
            <button type="submit">{% trans "Register" %}</button>
            <p>{{message}}</p>
            <p class="message">{% trans "Already registered?"%} <a href="/login">{% trans "Sign In"%}</a></p>

        </form>
    </div>
    <span id="notification" style="display:none;"></span>
    <script>
                $(document).ready(function() {
                    var notification = $("#notification").kendoNotification({
                        width: "12em",
                        show: onShow,
                        hide: onHide,
                        templates: [{
                            type: "time",
                            template: "<div style='padding: .6em 1em'>Time is: <span class='timeWrap'>#: time #</span></div>"
                        }]
                    }).data("kendoNotification");

                    $("#showNotification").click(function(){
                        var d = new Date();
                        notification.show({ time: kendo.toString(d, 'HH:MM:ss.') + kendo.toString(d.getMilliseconds(), "000") }, "time");
                    });

                    $("#hideAllNotifications").click(function(){
                        notification.hide();
                    });
                });

    </script>
</div>
</body>
</html>
